<!--
  Generated template for the CategorizedMessage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-menu [content]="content" id="menu1" type="overlay" side="bottom">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item detail-none (click)="category = categoryMethod.ByAlarmID" menuClose="menu1">
        Category By Alarm ID
      </button>
      <button ion-item detail-none (click)="category = categoryMethod.ByEquipment" menuClose="menu1">
        Category By Equipment
      </button>
      <button ion-item detail-none (click)="category = categoryMethod.ByAlarmType" menuClose="menu1">
        Category By Alarm Type
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle="menu1">
        <ion-icon name="menu"></ion-icon>
      </button>
      <!--</ion-buttons><ion-title>Message</ion-title>-->
    </ion-buttons><ion-title>訊息分類-{{categoryMethod[category]}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #content>
  <ion-list >
    <message-category *ngFor="let categoryGroup of messages | groupBy:getCategoryField()" [category]="categoryGroup.key" 
    [messages]="categoryGroup.value" [navCtrl]="navCtrl"></message-category>
  </ion-list>
</ion-content>
