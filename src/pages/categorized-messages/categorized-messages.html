<ion-menu [content]="content" id="menu1" type="overlay" side="bottom">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item detail-none (click)="category = categoryMethod.ByAlarmID" menuClose="menu1">
        Category By Alarm ID
      </button>
      <button ion-item detail-none (click)="category = categoryMethod.ByEquipment" menuClose="menu1">
        Category By Equipment
      </button>
      <button ion-item detail-none (click)="category = categoryMethod.ByAlarmType" menuClose="menu1">
        Category By Alarm Type
      </button>
      <button ion-item detail-none (click)="authTest()" menuClose="menu1">
        Auth Test
      </button>
      <button ion-item detail-none (click)="insertTestMessages()" menuClose="menu1">
        Insert Test Messages
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle="menu1">
        <ion-icon name="menu"></ion-icon>
      </button>
      <!--</ion-buttons><ion-title>Message</ion-title>-->
    </ion-buttons><ion-title>訊息分類-{{categoryMethod[category]}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #content>
  <ion-list *ngIf="unreadMessageCount">
    <message-category *ngFor="let unreadCount of unreadMessageCount | orderBy: {property: 'groupItem', direction: -1}" 
    [categoryMethod]="category" [category]="unreadCount.groupItem" 
     [unreadCount]="unreadCount.count" (itemClicked)="pushPage($event)"></message-category>
  </ion-list>
</ion-content>
