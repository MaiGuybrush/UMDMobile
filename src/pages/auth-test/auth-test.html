<ion-header>
  <ion-navbar>
    <ion-title>Authorize Test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="getUserInfo()">
  getUserInfo
  </button>
  <button ion-button (click)="verifyWithAppID()">
  verifyWithAppId
  </button>
  <button ion-button (click)="clear()">
    clear
  </button>
  <h3>result</h3>
  <div>
    {{result.apiResult}}
  </div>
  <h3>error</h3>
  <div>
    {{result.apiError}}
  </div>
</ion-content>
