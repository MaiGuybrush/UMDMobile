<ion-header>

  <ion-navbar>
    <ion-title>更新通知</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="settings && settings.appVersion != settings.lastViewAppVersion">
    <ion-label>不再顯示此次更新訊息</ion-label>
    <ion-checkbox [(ngModel)]="neverShowAgain"></ion-checkbox>
  </ion-item>  
<ion-card *ngIf="platformType == 'android'">
  <p>2017-10-20</p>
  <p>1.「設定」新增問題回報(line)</p>
  <p>2.「訊息」頁面新增<span>勾選功能</span>、<span>全選功能</span>，並可<span>批次刪除</span>及<span>設為已讀</span></p>
  <p>3. 未讀訊息數顯示在App 圖示</p>
  <p>4. 收到訊息時，不會在背景開啟程式</p>
  <p>5. 新增「版本更新訊息」頁面</p>
  <p>6. 訊息內容頁面新增左右滑動切換前後一筆訊息功能</p>
</ion-card>
<ion-card *ngIf="platformType == 'ios'">
    <p>2017-10-20</p>
    <p>1.「設定」新增問題回報(line)</p>
    <p>2.「訊息」頁面新增<span>勾選功能</span>、<span>全選功能</span>，並可<span>批次刪除</span>及<span>設為已讀</span></p>
    <p>3. 新增「版本更新訊息」頁面</p>
    <p>4. 訊息內容頁面新增左右滑動切換前後一筆訊息功能</p>
  </ion-card>
</ion-content>
