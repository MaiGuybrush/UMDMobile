<ion-header>
  <ion-navbar>  
    <ion-title>
      訊息
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content   class="list-avatar-page">
  <ion-navbar>
    <ion-buttons start="">
      <button color="danger" icon-only="" ion-button="" class="disable-hover bar-button bar-button-default "><span class="button-inner">
        <ion-icon name="search" role="img" class="icon"></ion-icon>
      </span><div class="button-effect"></div></button>
    </ion-buttons>
    <ion-input type="search" placeholder="search.."></ion-input>
    
  </ion-navbar>

  <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
  
  <ion-list>
        <!--<ion-list-header>Today</ion-list-header>-->
    <message *ngFor="let m of messages | orderBy: {property: 'occurDT', direction: -1}" [msg]="m" [navCtrl]="navCtrl"></message>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
