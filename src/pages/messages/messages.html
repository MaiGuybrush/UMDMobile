<ion-header>
  <ion-navbar>  
    <ion-title>
      訊息
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-searchbar
    [(ngModel)]="pattern"
    [showCancelButton]="shouldShowCancel"
    [formControl]="searchControl"
    (ionInput)="onSearchInput()">
  </ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

    </ion-buttons>

  <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
   <ion-fab bottom right>
    <button ion-fab color="orange1" mini (click)="scrollToTop()" ><ion-icon name="arrow-up"></ion-icon></button>
  </ion-fab> 

  <ion-list>
      <message *ngFor="let m of messages | orderBy: {property: 'occurDT', direction: -1}" [msg]="m" [showDate]= "getMsgDate(m)" [navCtrl]="navCtrl" ></message>
  </ion-list>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">+
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
