<!--
  Generated template for the PeopleSearch page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end><button ion-button (click)="done()">Done</button></ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="pattern"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <group *ngFor="let group of groups" [group]="group" [checked]="selectedGroup == group" (click)="selectGroup(group)"></group>
  </ion-list>
    <!--<ion-list>
    <group *ngFor="let group of groups" [group]="group" [navCtrl]="navCtrl" [checked]="selectedGroup == group" (click)="selectGroup(group)"></group>
  </ion-list>-->
</ion-content>
