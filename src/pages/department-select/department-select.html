<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="people" color="purple1"></ion-icon> {{pageTitle}}</ion-title>
    <ion-buttons end><button ion-button (click)="done()">Done</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="pattern"
    [showCancelButton]="shouldShowCancel"
    [formControl]="searchControl"
    (ionInput)="onSearchInput()">
  </ion-searchbar>
      <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>  
  <ion-list>
    <department *ngFor="let department of departments" [department]="department" [checked]="selectedDepartment == department" (click)="selectDepartment(department)"></department>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
