<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end><button ion-button (click)="done()">Done</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let department of departments" (click)="selectDepartment(department)">
      <ion-icon [name]="selectedDepartment !== department ? '' : 'checkmark'" item-left></ion-icon>{{department}}
    </ion-item>
</ion-content>
