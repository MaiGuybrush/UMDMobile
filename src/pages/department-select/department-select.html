<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end><button ion-button (click)="done()">Done</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="pattern"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <department *ngFor="let department of departments" [department]="department" [checked]="selectedDepartment == department" (click)="selectDepartment(department)"></department>
  </ion-list>
</ion-content>
