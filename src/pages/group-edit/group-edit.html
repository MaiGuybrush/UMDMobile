<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="done()">完成
      </button>
    </ion-buttons><ion-title>編輯群組</ion-title>  
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">群組資訊</ion-item-divider>
      <ion-item>
        <ion-label >群組名稱</ion-label>
        <ion-input type="text" [(ngModel)]="groupName" ></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label >描述</ion-label>
        <ion-input type="text" [(ngModel)]="description" ></ion-input>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">人員<button ion-button item-right (click)="SearchClick()"><ion-icon name="add"></ion-icon> </button></ion-item-divider>
      <ion-item *ngFor="let oemployee of oemployees; let i = index;">{{oemployee.name}}<button ion-button color="light" item-right (click)="doDelete(i,'oemployee')"><ion-icon name="remove"></ion-icon></button></ion-item>
      <ion-item *ngFor="let nemployee of nemployees; let i = index;">{{nemployee.name}}<button ion-button color="light" item-right (click)="doDelete(i,'nemployee')"><ion-icon name="remove"></ion-icon></button></ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
