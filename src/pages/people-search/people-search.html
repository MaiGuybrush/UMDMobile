<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="person" color="blue1"></ion-icon> {{pageTitle}}</ion-title>
    <ion-buttons end><button ion-button (click)="done()">確認</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="pattern"
    [showCancelButton]="shouldShowCancel"
    [formControl]="searchControl"
    (ionInput)="onSearchInput()">
  </ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>  
  <ion-list>
    <employee *ngFor="let employee of employees" [employee]="employee" [checked]="selectedEmployee == employee" (click)="selectEmployee(employee)"></employee>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
