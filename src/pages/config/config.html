<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button  >完成
      </button>
    </ion-buttons>
    <ion-title>設定</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label> 提示音</ion-label>
  <ion-toggle checked="true"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label> 提示音效</ion-label>
    <ion-select [(ngModel)]="notificationSound">
      <ion-option value="default" selected="true">default</ion-option>
      <ion-option value="sound2">sound2</ion-option>
      <ion-option value="sound3">sound3</ion-option>
      <ion-option value="sound4">sound4</ion-option>
    </ion-select>
   </ion-item>
   <ion-item>
    <ion-label> 顯示筆數</ion-label>
    <ion-input type="text" [(ngModel)]="notificationCount"></ion-input>
   </ion-item>
