<ion-header>
  <ion-navbar>
    <ion-buttons end>
     <button ion-button (click)="gotoAdd()" >
        新增
      </button>
    </ion-buttons><ion-title>{{alarmtype}}已訂閱清單</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   <ion-fab bottom right>
    <button ion-fab color="danger" mini (click)="cancelConfirm()" ><ion-icon name="close"></ion-icon></button>
  </ion-fab>

<ion-list>
  <subscription *ngFor="let subscription of subscriptions" [subscription]="subscription" (editClick)="gotoEdit($event)" ></subscription>
</ion-list>
</ion-content>
