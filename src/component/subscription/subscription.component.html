    <ion-item-sliding>
          <ion-item>
             <ion-label>
                 <h2>{{subscription.description}}</h2>
                 <p>{{subscription.alarmId}}<p>
             </ion-label>
             <ion-checkbox color="danger"></ion-checkbox>
          </ion-item>
          <ion-item-options side="right">
             <button ion-button (click)="editClick.emit(subscription)">
                <ion-icon name="create"></ion-icon> Edit
             </button>
          </ion-item-options>
    </ion-item-sliding>
