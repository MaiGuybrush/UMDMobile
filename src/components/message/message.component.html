<ion-item-group >
     <ion-item-divider *ngIf="!sameDate"><div class="date-divider">{{showDate}}</div></ion-item-divider>
      <ion-item-sliding *ngIf="!msg.archived">
        <ion-item (click)="pushMsgDetailPage()" (onLongPress)="deleteMessage()">
            <ion-icon *ngIf="!msg.read" name="information-circle" color="red1" item-start></ion-icon>
            <ion-label>
                <label class="alarm-item1">{{msg.alarmMessage}}</label><br/>
                <label class="alarm-item2">{{msg.alarmID}},已讀({{msg.readcount}})</label>
            </ion-label>
            <div class="alarm-time" item-end>{{msg.occurDT | date: 'shortTime'}}</div>
        </ion-item>
        <ion-item-options (ionSwipe)="archiveMessage()">
        </ion-item-options>
      </ion-item-sliding>
    <ion-item *ngIf="msg.archived">
        訊息已刪除<button ion-button (click)="restoreMessage()">復原</button>
    </ion-item>
</ion-item-group>
